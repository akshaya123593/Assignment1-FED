<!DOCTYPE html>
<html>
    <head>
        <title>GoBeyond</title>
        <link rel="stylesheet" href="Welcompage.css">
    </head>
    <body style="background-image: url('welcomepagebackground.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">

    <div class="top-bar">          <!--top bar3-->
        <div class="logo">GoBeyond</div>
        <div class="nav-links">
            </div>
    </div>

    <h1></h1>                    <!--these buttons will direct user to another page-->
    <div class="menu">
        <button onclick="window.location.href='Flights.html';">
            <img src="flight.jpeg" alt="Button 1">
        </button>

        <button onclick="window.location.href='destinationspage.html';">
            <img src="destinations.jpeg" alt="Button 2">
        </button>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; 
            color: white;          
            padding: 10px 20px;
            position: fixed;      
            top: 0;
            left: 0;
            width: 100%;           
            z-index: 1000;         
        }

        .top-bar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .top-bar .nav-links {
            display: flex;
            gap: 15px;
        }

        .top-bar .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        .top-bar .nav-links a:hover {
            background-color: #555; 
            border-radius: 4px;
        }

        h1 {
            margin-top: 100px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 200px;
        }

        .menu button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .menu button img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu button img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

    </body>
</html>
